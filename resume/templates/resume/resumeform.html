{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'resume/style.css' %}">
    <link rel="stylesheet" href="{% static 'resume/bootstrap.min.css' %}">
    <title>Resume Form</title>
</head>
<body>

    <div class="main">
        <h2 class="btn-primary">Resume Form</h2>
      <a href="{% url 'resume:index' %}"><button type="" class="btn btn-primary ">Resume list</button></a>

        <div>
            <form class="max-w" method = "post">
              {% csrf_token %}
                <div class="form-group">
                  <label for="email">Fullname:</label>
                  {{form.full_name}}
                  <!-- <input type="text" class="form-control" placeholder="Enter fullname" id="fullname"> -->
                
                
                  <label for="email">email:</label>
                  {{form.email}}
                  <!-- <input type="email" class="form-control" placeholder="Enter email" id="email"> -->
                
                  <label for="phone">phone:</label>
                  {{form.phone}}
                  <!-- <input type="text" class="form-control" placeholder="Enter phone number" id="phone"> -->
                </div>
                <div class="form-group">
                  <label for="address">address:</label>
                  {{form.address}}
                  <!-- <input type="text" class="form-control" placeholder="Enter address" id="address"> -->
                </div>
                <div class="form-group">
                  <label for="skills">skills:</label>
                  {{form.skills}}
                  <!-- <input type="text" class="form-control" placeholder="Enter address" id="skills"> -->
                </div>
                <div class="form-group">
                  <label for="degree">degree:</label>
                  {{form.degree}}
                  <!-- <input type="text" class="form-control" placeholder="Enter your degree" id="degree"> -->
                </div>
                <div class="form-group">
                  <label for="school">school:</label>
                  {{form.school}}
                  <!-- <input type="text" class="form-control" placeholder="Enter school" id="school"> -->
                </div>
                <div class="form-group">
                  <label for="school">accomplishment:</label>
                  {{form.accomplishments}}
                  <!-- <input type="text" class="form-control" placeholder="Enter accomplishment" id="accomplishment"> -->
                </div>
                
                <button type="submit" class="btn btn-primary submit">Submit</button>
              </form>
            </div>
        </div>
    </div>
</body>
</html>
